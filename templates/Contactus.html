<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Contactus</title>
</head>
<body>
    <h1>Registration for the national Smile Competition for 2022</h1>
    <form>
        <label for="First_Name">First Name</label>
        <input type="text" id="First_Name" name="First_Name" /><br /><br />
        <label for="Last_Name">Last Name</label>
        <input type="text" id="Last_Name" name="Last_Name" /><br /><br />
        <label for="E_mail">Email</label>
        <input type="email" id="E_mail" name="Email" /><br /><br />
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday"><br /><br />
        <label for="Description">Describe if there is experience in modeling</label><br />
        <textarea name="Description" id="Description" cols="20" rows="10"></textarea><br /><br />
        <label for="Photo">Add Your Best Photo</label>
        <input type="file" accept="image/*" name="Photo" />


        <input type="submit" />

    </form>

</body>
</html>
